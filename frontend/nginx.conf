server {
    listen 80;
    server_name localhost;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Frontend static files
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # Backend API proxies
    location /api/v1/classify {
        proxy_pass http://backend:8080/api/v1/classify;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/health {
        proxy_pass http://backend:8080/api/v1/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/v1/faq {
        proxy_pass http://backend:8080/api/v1/faq;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/v1/embedding {
        proxy_pass http://backend:8080/api/v1/embedding;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # LLM API proxies
    location /api/v1/models {
        proxy_pass https://llm.t1v.scibox.tech/v1/models;
        proxy_ssl_server_name on;
        proxy_set_header Authorization "Bearer sk-IpfakHMmVVUrcAZwANxPMw";
    }

    location /api/v1/chat/completions {
        proxy_pass https://llm.t1v.scibox.tech/v1/chat/completions;
        proxy_ssl_server_name on;
        proxy_set_header Authorization "Bearer sk-IpfakHMmVVUrcAZwANxPMw";
    }
}